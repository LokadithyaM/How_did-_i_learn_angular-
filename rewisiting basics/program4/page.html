<html>
    <head>
        <title>java promises testing out and so on</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="h-[50px] font-sans text-xl border-2 flex items-center justify-between gap-2">
            <div class="font-bold">Lokadithya.M</div>
            <div class="font-medium flex items-center gap-2">
                <a href="#" class="hover:text-blue-200">About</a>
                <a href="#" class="hover:text-blue-200">Home</a>
                <a href="#" class="hover:text-blue-200">Random</a>
            </div> 

        </header>
        <main id="postsContainer" class="border-2 flex flex-col justify-start items-center">
            <!-- items will be dynamicly displayed here -->
        </main>
        <footer class="flex items-center h-[50px] border-2">
            <h1>All rights reserved or something</h1>
        </footer>

        <script>
            async function fetchPosts() {
                try{
                    const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                    const posts = await response.json();
                    const postContainer = document.getElementById('postsContainer');

                    posts.slice(0,12).forEach(post => {
                        const postCard = document.createElement('div');
                        postCard.className = 'p-4 border w-full flex flex-col rounded shadow bg-white';

                        postCard.innerHTML = `
                            <h2 class="font-medium mb-2">${post.title}</h2>
                            <p class="text-sm font-sans">${post.body}</p>
                        `;

                        postContainer.append(postCard);
                    });

                    console.log(posts);

                } catch(error){
                    console.error(error);
                }
            }

            fetchPosts();

        </script>
    </body>
</html>
