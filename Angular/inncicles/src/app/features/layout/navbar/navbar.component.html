<nav class="navbar">
  <div class="navbar-header">
    <button *ngIf="currentNavItem" class="back-button" type="button" (click)="onBack()">Back</button>

<div class="sort-group">
  <label for="sort">Sort By:</label>
  <select id="sort" [(ngModel)]="selectedSortOption" (change)="onSortChange()">
    <option value="">-- Select --</option>
    <option value="id">ID</option>
    <option value="name">Name</option>
  </select>
</div>

    <!-- Filter Button -->
    <button (click)="toggleFilterPopup()">Filter</button>
     <button (click)="resetAll()">Reset</button>

    <!-- Search Input -->
    <input type="text" class="search-input" placeholder="Search..." [(ngModel)]="searchQuery" (input)="onSearch()" />
  </div>

  <div class="navbar-spacer"></div>

  <div class="navbar-links">
    <button class="back-button" type="button" (click)="onNavItemClick('AddEmployee')">+Add Employee</button>
    <a href="#" (click)="onNavItemClick('Logout')">Logout</a>
  </div>
</nav>

<!-- Filter Modal -->
<div *ngIf="showFilterPopup" class="filter-popup">
  <h3>Filter Employees</h3>

  <div class="form-group">
    <label for="field">Field:</label>
    <select id="field" [(ngModel)]="selectedFilterField">
      <option value="gender">Gender</option>
      <option value="organization">Organization</option>
      <option value="vehicleType">Vehicle Type</option>
    </select>
  </div>

  <div class="form-group">
    <label for="value">Value:</label>
    <input id="value" type="text" [(ngModel)]="filterValue" />
  </div>

  <div class="btn-group">
    <button (click)="applyFilter()">Apply</button>
    <button (click)="toggleFilterPopup()">Cancel</button>
  </div>
</div>
